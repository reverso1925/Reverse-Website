<!DOCTYPE html>
<html>
<head>
  <title>Reverse Website</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="image_fdc855.jpg" type="image/jpeg">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: backgroundColorPulseBlue 6s infinite alternate;
      background-image: radial-gradient(rgba(173, 216, 230, 0.5) 1px, transparent 1px),
                        radial-gradient(rgba(173, 216, 230, 0.5) 1px, transparent 1px);
      background-position: 0 0, 20px 20px;
      background-size: 40px 40px;
      color: #E0FFFF; /* Cor do texto principal do tema */
      font-family: 'Orbitron', sans-serif; /* Fonte principal do tema */
    }

    /* Animação da cor de fundo (tons de azul) */
    @keyframes backgroundColorPulseBlue {
      0% { background-color: #4682B4; }
      50% { background-color: #6A5ACD; }
      100% { background-color: #4169E1; }
    }

    .content {
      text-align: center;
      animation: floatingText 3s ease-in-out infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Animação de flutuação do texto/conteúdo */
    @keyframes floatingText {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-size: 80px;
      font-weight: 700;
      color: #E0FFFF;
      margin: 0;
      text-shadow: -3px -3px 0 #000080, 3px -3px 0 #000080, -3px 3px 0 #000080, 3px 3px 0 #000080;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
    }

    .buttons {
      display: flex;
      gap: 25px;
      margin-top: 50px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 500;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .button:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      background-color: rgba(255, 255, 255, 0.1);
    }

    .github {
      background-color: #1A1A1A;
      border-color: #666;
    }
    .github:hover {
        background-color: #444;
    }

    .bluesky {
      background-color: #007bff;
    }
    .bluesky:hover {
        background-color: #0056b3;
    }

    .youtube {
      background-color: #DC143C;
    }
    .youtube:hover {
        background-color: #B2002C;
    }

    .button i {
      margin-right: 12px;
      font-size: 26px;
    }

    .discord {
      display: flex;
      align-items: center;
      margin-top: 40px;
      padding: 15px 40px;
      background-color: #7B68EE;
      color: white;
      border-radius: 8px;
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 500;
      text-decoration: none;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .discord:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      background-color: #6A5ACD;
    }

    .discord i {
      margin-right: 12px;
      font-size: 26px;
    }

    /* Estilos para a nova seção de divulgação do Discord tematizada */
    .discord-promo-section {
      width: 100%; /* Ocupa toda a largura disponível */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px; /* Padding nas laterais */
      box-sizing: border-box;
      background-color: rgba(0, 0, 0, 0.2); /* Fundo sutil transparente para destacar a seção */
      border-top: 2px solid rgba(173, 216, 230, 0.5); /* Borda superior temática */
      border-bottom: 2px solid rgba(173, 216, 230, 0.5); /* Borda inferior temática */
      margin-top: 100px; /* Espaço para separar do conteúdo acima */
    }

    .discord-card {
      /* Ajustado para não ter max-width fixo, ocupando o espaço com padding */
      width: 100%;
      max-width: 1000px; /* Adiciona um max-width para o conteúdo interno não esticar demais em telas muito grandes */
      background-color: rgba(0, 0, 0, 0.6); /* Fundo escuro mais transparente para o cartão */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(173, 216, 230, 0.7); /* Borda mais pronunciada e temática */
      color: #E0FFFF; /* Cor do texto do tema */
      font-family: 'Orbitron', sans-serif; /* Fonte do tema */
      position: relative; /* Para posicionar o botão */
    }

    .discord-banner {
      width: 100%;
      height: 250px; /* Aumentado para mais impacto visual */
      background-image: url('discord_banner.png');
      background-size: cover;
      background-position: center;
      border-top-left-radius: 13px; /* Levemente menor que o card para borda aparecer */
      border-top-right-radius: 13px;
    }

    .discord-info {
      padding: 30px;
      display: flex;
      align-items: flex-start;
      gap: 25px;
      position: relative;
    }

    .discord-avatar {
      width: 100px; /* Aumentado para mais destaque */
      height: 100px;
      border-radius: 50%;
      border: 5px solid rgba(0, 0, 0, 0.6); /* Borda do avatar com a cor do fundo do card */
      background-image: url('discord_avatar.png');
      background-size: cover;
      background-position: center;
      margin-top: -80px; /* Ajusta a sobreposição */
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      flex-shrink: 0;
    }

    .discord-text {
      flex-grow: 1;
      text-align: left; /* Alinha o texto à esquerda */
    }

    .discord-name {
      font-size: 2em; /* Mais destaque */
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 5px;
      color: #E0FFFF; /* Cor do título do tema */
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Sombra sutil */
    }

    .discord-members {
      font-size: 1.1em;
      color: #ADD8E6; /* Azul claro para membros */
      margin-bottom: 20px;
    }

    .discord-description-title {
      font-size: 1.5em; /* Mais destaque */
      font-weight: 700;
      margin-bottom: 10px;
      color: #E0FFFF; /* Cor do tema */
      border-bottom: 1px solid rgba(173, 216, 230, 0.3); /* Linha divisória sutil */
      padding-bottom: 5px;
    }

    .discord-description {
      font-size: 1em;
      color: #B0E0E6; /* Azul claro para descrição */
      line-height: 1.6;
      margin-bottom: 0;
    }

    .discord-join-button {
      background-color: #007bff; /* Reutiliza o azul vibrante dos outros botões */
      color: white;
      padding: 15px 30px;
      border-radius: 8px; /* Borda arredondada como outros botões */
      text-decoration: none;
      font-weight: 500;
      transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
      position: absolute;
      top: 30px; /* Ajusta a posição */
      right: 30px; /* Ajusta a posição */
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .discord-join-button:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4);
      background-color: #0056b3; /* Azul mais escuro no hover */
    }


    /* Responsividade */
    @media (max-width: 900px) {
      .discord-promo-section {
        padding: 60px 15px;
      }
      .discord-banner {
        height: 200px;
      }
      .discord-avatar {
        width: 80px;
        height: 80px;
        margin-top: -60px;
      }
      .discord-info {
        padding: 20px;
        gap: 20px;
      }
      .discord-name {
        font-size: 1.8em;
      }
      .discord-members {
        font-size: 1em;
      }
      .discord-description-title {
        font-size: 1.3em;
      }
      .discord-description {
        font-size: 0.9em;
      }
      .discord-join-button {
        padding: 12px 25px;
        font-size: 18px;
        top: 20px;
        right: 20px;
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 55px;
      }
      .buttons {
        flex-direction: column;
        gap: 15px;
        margin-top: 30px;
      }
      .button, .discord {
        width: 70%;
        max-width: 320px;
        margin-left: auto;
        margin-right: auto;
      }
      .discord {
        margin-top: 25px;
      }
      .discord-promo-section {
        padding: 50px 15px;
      }
      .discord-card {
        max-width: 100%; /* Ocupa a largura total da seção */
      }
      .discord-banner {
        height: 150px;
      }
      .discord-avatar {
        width: 70px;
        height: 70px;
        margin-top: -50px;
      }
      .discord-info {
        flex-direction: column; /* stacked content on mobile */
        align-items: center;
        text-align: center;
        padding-top: 5px;
      }
      .discord-name {
        margin-top: 10px;
      }
      .discord-join-button {
        position: static; /* Coloca o botão em fluxo normal para mobile */
        margin-top: 20px; /* Espaço abaixo da descrição */
        width: calc(100% - 40px); /* Ocupa a largura total do card com padding */
      }
      .discord-text {
        width: 100%;
        text-align: center;
      }
      .discord-description-title, .discord-description {
        text-align: center; /* Centraliza a descrição também */
        margin-left: auto;
        margin-right: auto;
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 40px;
        text-shadow: -2px -2px 0 #000080, 2px -2px 0 #000080, -2px 2px 0 #000080, 2px 2px 0 #000080;
      }
      .button, .discord {
        font-size: 16px;
        padding: 10px 20px;
      }
      .button i, .discord i {
        font-size: 22px;
      }
      .buttons {
        gap: 10px;
      }
      .discord-banner {
        height: 120px;
      }
      .discord-avatar {
        width: 50px;
        height: 50px;
        margin-top: -30px;
      }
      .discord-name {
        font-size: 1.5em;
      }
      .discord-members, .discord-description {
        font-size: 0.8em;
      }
      .discord-description-title {
        font-size: 1.2em;
      }
      .discord-join-button {
        font-size: 16px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Reverse Website</h1>
    <div class="buttons">
      <a href="https://github.com/reverso1925" target="_blank" class="button github">
        <i class="fa-brands fa-github"></i>GitHub
      </a>
      <a href="https://bsky.app/profile/reverso.bsky.social" target="_blank" class="button bluesky">
        <i class="fa-solid fa-cloud"></i>Bluesky
      </a>
      <a href="https://www.youtube.com/@reversehere" target="_blank" class="button youtube">
        <i class="fa-brands fa-youtube"></i>YouTube
      </a>
    </div>

    <a href="https://discord.com/" target="_blank" class="discord">
      <i class="fa-brands fa-discord"></i>Discord: newreverse
    </a>
  </div>

  <section class="discord-promo-section">
    <div class="discord-card">
      <div class="discord-banner"></div>
      <div class="discord-info">
        <div class="discord-avatar"></div>
        <div class="discord-text">
          <p class="discord-name">Clube Reverse</p>
          <p class="discord-members">0 membros</p>
          <p class="discord-description-title">Meu Servidor</p>
          <p class="discord-description">Este é o meu servidor. Neste servidor, eu interajo com você, faço experimentos sociais e qualquer coisa que um servidor forneça. Venha conversar comigo ou com outras pessoas</p>
        </div>
        <a href="https://discord.gg/wWuzjwkPWB" target="_blank" class="discord-join-button">
          Entrar
        </a>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const content = document.querySelector('.content');

      document.body.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;
        content.style.transform = `translate(${x * 15}px, ${y * 15}px)`;
      });
    });
  </script>
</body>
</html>
